<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Goal Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <h1>Goal Tracker</h1>
      <p class="subtitle">目標を立てて、タスクで確実に前進</p>
    </header>

    <div class="goal-create">
      <input id="goalInput" placeholder="目標を入力" />
      <select id="goalIcon">
        <option value="🎯">🎯</option>
        <option value="🏃">🏃</option>
        <option value="📚">📚</option>
        <option value="💻">💻</option>
        <option value="🧠">🧠</option>
        <option value="🔥">🔥</option>
      </select>
      <input id="goalDeadline" type="date" />
      <button id="addGoalBtn">追加</button>
      <button id="deleteAllBtn" class="danger">一括削除</button>
    </div>

    <!-- 通知エリア -->
    <div id="notificationArea" class="notification-area"></div>

    <!-- 月間カレンダー -->
    <div id="monthCalendar" class="month-calendar"></div>

    <!-- 目標カード一覧 -->
    <div id="goalsContainer" class="goals"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
