<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoalTodoApp — Modern Dark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <h1>🎯 GoalTodoApp</h1>
      <p class="subtitle">目標達成を美しく管理する</p>
    </header>

    <!-- Goal Create -->
    <section class="goal-create">
      <input id="goalInput" type="text" placeholder="目標を入力…" />
      <input id="goalDeadline" type="date" />
      <button id="addGoalBtn">追加</button>
      <button id="summaryBtn" class="ghost">まとめ</button>
      <button id="calendarBtn" class="ghost">カレンダー</button>
      <button id="deleteAllBtn" class="danger">全削除</button>
    </section>

    <!-- Progress -->
    <section class="overall">
      <label>全体進捗</label>
      <div class="overall-bar">
        <div id="progressGauge">0%</div>
      </div>
    </section>

    <!-- Goals -->
    <main id="goalsContainer" class="goals"></main>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <button class="close" id="closeSummary">✕</button>
        <h2>今日 / 今週のタスク</h2>
        <div id="todayList"></div>
        <hr />
        <div id="weekList"></div>
      </div>
    </div>

    <!-- Calendar Modal -->
    <div id="calendarModal" class="modal">
      <div class="modal-content">
        <button class="close" id="closeCalendar">✕</button>
        <h2>カレンダー</h2>
        <div id="calendar"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
